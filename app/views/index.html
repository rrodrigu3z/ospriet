<div class="container">
  
  <div class="row">
    <div class="span6 desc">
      {{#event}}
        {{>event}}
      {{/event}}
    </div>
    <div class="span6">
      <ul class="participants">
        {{#participants}}
          {{>participants}}
        {{/participants}}
      </ul>
    </div>
  </div>
  
  <div class="row contents">
    <div class="span6 left">
      {{> tweets_current}}
      {{> tweets_top}}
    </div>
    <div class="span6 right">
      {{> tweets_feed}}
    </div>
  </div>
  
  <div class="row footer">
    <div class="span8 offset2">
      <p>Basado en <a href="http://github.com/twitter/ospriet">Ospriet de Twitter</a>, personalizado por <a href="http://www.eventradar.com.ve">eventradar</a></p>
    </div>
  </div>
</div>
